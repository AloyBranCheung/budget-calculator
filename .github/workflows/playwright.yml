name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    env:
      # Frontend
      VITE_BACKEND_BASE_URL: ${{secrets.VITE_BACKEND_BASE_URL}}
      USER: ${{ secrets.PASSWORD }}
      PASSWORD: ${{ secrets.USER }}
      # Backend

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Create .env file frontend
        run: |
          touch .env
          echo USER:"$USER" >> .env
          echo PASSWORD:"$PASSWORD" >> .env
          echo VITE_BACKEND_BASE_URL:"$VITE_BACKEND_BASE_URL" >> .env
      - name: Create .env file Backend
        run: |
          cd ../api && touch.env
          ls -a
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
